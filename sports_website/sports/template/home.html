<!DOCTYPE html>
<html>
<head>
    <title>Sports Website</title>
    <style>
        body {
            background-image: url('/static/images/background.jpg');
            background-size: cover;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Sports Website</h1>
    {% for article in articles %}
        <h2>{{ article.title }}</h2>
        <p>{{ article.content }}</p>
        <p><em>{{ article.published_date }}</em></p>
    {% endfor %}
</body>
</html>
